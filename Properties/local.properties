##################################################################################### 
##    
## NOTES ABOUT ENTERPRISE DASHBOARD
##
##  The Enterpise Dashboard database is used for the DevTest Solutions 
##  Usage Audit Report data, registry status and component information, 
##  historical event logs, and historical component metrics.
##
##  Note: Enterprise Dashboard requires its own large database. The database 
##        can reside on a different system and must have at least 50 GB of 
##        storage.
##
##  Derby is NOT supported in a Distributed Environement. Users must use an 
##  enterprise database in a Distributed Environment.
##
##  To set up a custom Enterprise Dashboard database, you will need to 
##  configure it here, since the Enterprise Dashboard database cannot use the 
##  same database as the Registry.
##
##################################################################################### 

## ==================================================================================
## Set the password by removing the trailing _enc from the property name 
## and adding =MyPlaintextPassword.  DevTest automatically encodes the password 
## for you at startup.
## =================================================================

##
## ==================================================================================
## Oracle
## ==================================================================================
## lisadb.pool.dradis.driverClass=oracle.jdbc.driver.OracleDriver
## Select one of the two connection URLs depending on usage of SID or SERVICE
## lisadb.pool.dradis.url=jdbc:oracle:thin:@[HOST]:1521:[SID]
## lisadb.pool.dradis.url=jdbc:oracle:thin:@//[HOST][:PORT]/SERVICE
## lisadb.pool.dradis.user=[USER]
## lisadb.pool.dradis.password=[PASSWORD]
##
## ==================================================================================
## MS SQL Server
## ==================================================================================
## lisadb.pool.dradis.driverClass=com.microsoft.sqlserver.jdbc.SQLServerDriver
## lisadb.pool.dradis.url=jdbc:sqlserver://[SERVER]:[PORT];databaseName=[DATABASENAME]
## lisadb.pool.dradis.user=[USER]
## lisadb.pool.dradis.password=[PASSWORD]
##
## ==================================================================================
## DB2
## ==================================================================================
## lisadb.pool.dradis.driverClass=com.ibm.db2.jcc.DB2Driver
## lisadb.pool.dradis.url=jdbc:db2://[HOSTNAME]:[PORT]/[DATABASENAME]
## lisadb.pool.dradis.user=[USER]
## lisadb.pool.dradis.password=[PASSWORD]
##
## ==================================================================================
## MySql
## ==================================================================================
## lisadb.pool.dradis.driverClass=com.mysql.jdbc.Driver
## lisadb.pool.dradis.url=jdbc:mysql://[DBHOST]:[DBPORT]/[DBNAME]
## lisadb.pool.dradis.user=[USER]
## lisadb.pool.dradis.password=[PASSWORD]
##
## ==================================================================================
## Derby
## ==================================================================================
## lisadb.pool.dradis.driverClass=org.apache.derby.jdbc.ClientDriver
## lisadb.pool.dradis.url=jdbc:derby://[SERVER]:[PORT]/[DATABASE];create=true
## lisadb.pool.dradis.user=[USER]
## lisadb.pool.dradis.password=[PASSWORD]
##
#####################################################################################

## ==================================================================================
## Enterprise Dashboard Pool
## ==================================================================================
#lisadb.dradis.poolName=dradis

## ==================================================================================
## Default pool properties to keep the number of connections to a minimum if we are idle.
## ==================================================================================
#lisadb.pool.dradis.minPoolSize=0
#lisadb.pool.dradis.initialPoolSize=0
#lisadb.pool.dradis.maxPoolSize=10
#lisadb.pool.dradis.acquireIncrement=1
#lisadb.pool.dradis.maxIdleTime=45
#lisadb.pool.dradis.idleConnectionTestPeriod=5

## ==================================================================================
## Should the internal Derby DB instance in the Enterprise Dashboard be started?
## ==================================================================================
#dradisdb.internal.enabled=true


