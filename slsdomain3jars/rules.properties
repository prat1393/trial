##################################################
############## Native MQ PF Settings #############
##################################################

# channel name.  SYSTEM.DEF.SVRCONN should work in most circumstances
# property key=MQMIRROR_CHANNEL value=SYSTEM.DEF.SVRCONN

# if MQ goes down, wait this many millis before attempting to reconnect.
# property key=MQMIRROR_CONNECT_INTERVAL value=5000

# A regular expression to match queues we are specifically not interested in. This will always have precedence over the
# inclusion list.  Leave undefined to not exclude any.
# property key=MQMIRROR_EXCLUDE_QUEUES value=

# IP address or hostname of the MQ server
# property key=MQMIRROR_HOST value=135.40.134.189

# A regular expression to match queue names we are interested in. By default we will inspect all queues. Be careful to
# quote any dot characters in the queue names!  If this property is left undefined we will include all queue names
# property key=MQMIRROR_INCLUDE_QUEUES value=

# if you need a user and password, sometimes you don't.
# property key=MQMIRROR_PASSWD value=

# IP port of the MQ server
# property key=MQMIRROR_PORT value=1414

# queue manager name; this will almost certainly vary site-to-site. This is the queue manager that has the ITKO_PATHFINDER
# queue
# property key=MQMIRROR_QMNAME value=QM_zlt06182.vci.att.com

# A path to another configuration file to support the MQ Native Channel Exit.  This is only necessary if the MQ Native
# Channel Exit is being used on a Mainframe to monitor a set of client Queue Managers.
# property key=MQMIRROR_TOPOLOGY_FILE value=null

# if you need a user and password, sometimes you don't.
# property key=MQMIRROR_USER value=
