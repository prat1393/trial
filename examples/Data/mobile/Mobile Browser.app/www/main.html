<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <title>Landing Page</title>
</head>
<body>
  <script>
  var browser ;
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (decodeURIComponent(pair[0]) == variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    console.log('Query variable %s not found', variable);
  }

  function ensureProtocol(url) {
    var nurl = url.trim();
    if (url.length > 0 && nurl.indexOf('http:') == -1 && nurl.indexOf('https:') == -1)
      nurl = 'http://' + nurl;
      return nurl;
    }
    var gowhere = getQueryVariable("gowhere");
    gowhere = ensureProtocol(gowhere);
    if ( gowhere.length > 0 ){
      document.write( gowhere );
      browser = window.open(gowhere, '_self');
    }
  </script>
  <form action="main.html">
    URL:&nbsp;<input type="text" name="gowhere" align="center">
    <input type="submit" value="Go">
  </form>
</body>
</html>
